penalty: BigmL1norm

solvers:
  el0ps:
    solver: el0ps
    params:
      time_limit: 60.
      relative_gap: 1.e-8
      verbose: false
  l0bnb:
    solver: l0bnb
    params:
      time_limit: 60.
      relative_gap: 1.e-8
      verbose: false

path_opts:
  lmbd_max: 1.e-0
  lmbd_min: 1.e-2
  lmbd_num: 10
  lmbd_scaled: true
  stop_if_not_optimal: true
  verbose: true
