expname: synthetic
dataset:
  dataset_type: synthetic
  dataset_opts: 
    k         : 5
    m         : 150
    n         : 300
    rho       : 0.1
    snr       : 10.
    normalize : true
  datafit_name: Leastsquares
  penalty_name: Bigm
solvers:
  solvers_name: [el0ps, sbnb, l0bnb, cplex, gurobi, mosek]
  solvers_opts:
    time_limit: 3600.
    rel_tol   : 1.e-4 
    int_tol   : 1.e-8 
    verbose   : false
task:
  task_type: solve
  task_opts:
