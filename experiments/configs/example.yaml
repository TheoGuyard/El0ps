expname: example

dataset:

  dataset_type: synthetic
  dataset_opts: 
    model       : linear
    k           : 5
    m           : 500
    n           : 1000
    rho         : 0.9
    snr         : 5.
    normalize   : true

  # dataset_type: libsvm
  # dataset_opts: 
  #   dataset_name  : bodyfat

  # dataset_type: openml
  # dataset_opts: 
  #   dataset_id      : 217
  #   dataset_target  : activity

  # dataset_type: uciml
  # dataset_opts: 
  #   dataset_id  : 53

  # dataset_type: hardcoded
  # dataset_opts: 
  #   dataset_name  : lattice

  process_opts: 
    interactions  : false
    normalize     : false
  datafit_name: Leastsquares
  penalty_name: Bigm

solvers:
  solvers_name:
    - el0ps[l0screening=False]
    - el0ps
    # - sbnb
    # - l0bnb
    # - cplex
    # - gurobi
    # - mosek
  solvers_opts:
    time_limit: 60.
    rel_tol   : 1.e-4 
    int_tol   : 1.e-8 
    verbose   : false

# task:
#   task_type: solve
#   task_opts:
task:
  task_type: fitpath
  task_opts:
    lmbd_ratio_max: 1.e-0
    lmbd_ratio_min: 1.e-2
    lmbd_ratio_num: 25
    stop_if_not_optimal: true