expname: perfprofile

dataset:
  dataset_type: synthetic
  dataset_opts: 
    matrix      : correlated(0.9)
    model       : linear
    supp_pos    : equispaced
    supp_val    : unit
    k           : 5
    m           : 500
    n           : 1000
    s           : 10.
    normalize   : true
  process_opts: 
    center        : true
    normalize     : true
  datafit_name: Leastsquares
  penalty_name: BigmL2norm

solvers:
  solvers_name:
    - el0ps
    - mip[optimizer_name=cplex]
    - mip[optimizer_name=gurobi]
    - mip[optimizer_name=mosek]
    - l0bnb
  solvers_opts:
    time_limit: 3600.
    rel_tol   : 1.e-4
    int_tol   : 1.e-8 
    verbose   : false
