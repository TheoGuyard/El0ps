expname: perfprofile

dataset:
  dataset_type: synthetic
  dataset_opts: 
    matrix      : correlated(0.9)
    model       : linear
    supp_pos    : equispaced
    supp_val    : unit
    k           : 5
    m           : 500
    n           : 1000
    s           : 10.
    normalize   : true
  process_opts: 
    center        : true
    normalize     : true
  datafit_name: Leastsquares
  penalty_name: Bigm

solvers:
  solvers_name:
    - el0ps[verbose=true]
    - el0ps[simpruning=False,dualpruning=False]
    - l0bnb
    - cplex
    - gurobi
    - mosek
  solvers_opts:
    time_limit: 3600.
    rel_tol   : 1.e-4
    int_tol   : 1.e-8 
    verbose   : false
