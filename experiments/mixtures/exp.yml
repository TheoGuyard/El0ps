expname: mixtures

dataset:
  k: 10
  m: 500
  n: 1000
  r: 0.9
  s: 10.
  distrib_name: gaussian
  distrib_opts:
    scale: 1.

solvers:
  el0ps:
    solver: el0ps
    params:
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  l0bnb:
    solver: l0bnb
    params:
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  cplex:
    solver: mip
    params:
      optimizer_name: cplex
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  gurobi:
    solver: mip
    params:
      optimizer_name: gurobi
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  mosek:
    solver: mip
    params:
      optimizer_name: mosek
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  mosek_oa:
    solver: oa
    params:
      optimizer_name: mosek
      time_limit: 600.
      relative_gap: 1.e-8
      verbose: false
  
