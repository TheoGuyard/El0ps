expname: perfprofile

dataset:
  dataset_type: synthetic
  dataset_opts: 
    matrix      : correlated(0.9)
    model       : linear
    supp_pos    : equispaced
    supp_val    : unit
    k           : 5
    m           : 100
    n           : 200
    s           : 10.
    normalize   : true
  process_opts: 
    center        : true
    normalize     : true
  datafit_name: Leastsquares
  penalty_name: L2norm

solvers:
  solvers_name:
    - el0ps[simpruning=False,bounding_regfunc_type=convex]
    - el0ps[simpruning=False,bounding_regfunc_type=concave]
  solvers_opts:
    time_limit: 600.
    rel_tol   : 1.e-4
    int_tol   : 1.e-8 
    verbose   : false
